            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #playNowButton{
            background-color: #45a049;
            width: auto;
            padding: 10px 20px;
        }

<body>
    <h1>Hall of Fame</h1>
    <table>
        <thead>
            <tr>
                <th>Game</th>
                <th>High Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Menja Ninja</td>
                <td id="menjaNinjaScore">Loading...</td>
            </tr>
            <tr>
                <td>Snake Game</td>
                <td id="snakeGameScore">Loading...</td>
            </tr>
            <tr>
                <td>Planet Saver</td>
                <td id="planetSaverScore">Loading...</td>
            </tr>
        </tbody>
    </table>
    <p id="noScoresMessage" style="display:none;">No High Scores available.</p>
    <br><br><br><br>
    <div><a href="Index.html" id="playNowButton" class="btn_1" style="width: 300px; padding: 10px 20px;">Back To Home</a></div>
    <br><br><br><br>

                    <div class="copyright_text">

    </div>
</footer>

    <script>
        const getHighScore = (key) => {
            const raw = localStorage.getItem(key);
            return raw ? parseInt(raw, 10) : 0;
        };
    
        // Fetch high scores and populate the table cells
        const menjaNinjaScore = getHighScore('Menja_Ninja_High_Score');
        const snakeGameScore = getHighScore('Snake_Game_High_Score');
        const planetSaverScore = getHighScore('Planet_Save_High_Score');
    
        // Get references to table cells and the "No high scores" message
        const menjaNinjaScoreCell = document.getElementById('menjaNinjaScore');
        const snakeGameScoreCell = document.getElementById('snakeGameScore');
        const planetSaverScoreCell = document.getElementById('planetSaverScore');
        const noScoresMessage = document.getElementById('noScoresMessage');
    
        // Check if there are no high scores for any game
        if (menjaNinjaScore === 0 && snakeGameScore === 0 && planetSaverScore === 0) {
            noScoresMessage.style.display = 'block';
        } else {
            // Populate the table cells with high scores
            menjaNinjaScoreCell.textContent = menjaNinjaScore;
            snakeGameScoreCell.textContent = snakeGameScore;
            planetSaverScoreCell.textContent = planetSaverScore;
        }
    </script>
       <script src="js/app.js"></script>
</body>
